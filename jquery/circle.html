<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Circle!</title>
		
		<link href="circle.css" type="text/css" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script src="circle.js" type="text/javascript"></script>
	</head>

	<body>
        <div id="container">
            <div id="form">
                <label>Width</label>
                <input type="number" value="50" min="1" id="width" />
                <label>Growth Amount</label>
                <input type="number" value="10" min="1" id="growth_amount" />
                <label>Grow Rate</label>
                <input type="number" value="1000" min="1" id="grow_rate" />
                <label>Number Circles</label>
                <input type="number" value="1" min="1" id="number_circles" />
                <input type="button" value="Start" />
            </div>
            <div id="circle_area"></div>
        </div>
	</body>
</html>
